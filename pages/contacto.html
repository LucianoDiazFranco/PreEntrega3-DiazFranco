<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Style.css">
    <title>RetroRides(Contactos)</title>
</head>
<body>
    <header  class="container-fluid  ">
        <div class="row h-100">
            <div class="col-2"><img src="../assets/img/favicon.ico" alt="Logo Principal"></div>
            <div class="col-7 align-items-center h-100 text-center ">
                <h1>RetroRides</h1>
            </div>
            <div class="col-3 ">
                <ul id="listaheader" class="d-flex flex-row-reverse align-items-center h-100">
                    <li id="border2"><a class="text-warning" href="../index.html">Inicio</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container-fluid bg-black">
        <div class="row h-100 ">
            <section class="cod-12">
                <div>
                    <form>
                        <div class="mb-3 ">
                            <label id="pinfo"" for="exampleInputEmail1" class="form-label">Ingrese Su Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="pinfo" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label id="pinfo" for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check"></div>
                        <button id="border3" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row h-100">
            <ul id="listafooter2" class=" col d-flex justify-content-around align-items-center h-100 ">
                <li id="border"><a class="text-warning"href="https://www.instagram.com/" target="blank">Instragram</a></li>
                <li id="border"><a class="text-warning" href="https://es-la.facebook.com/" target="blank">Facebook</a></li>
                <li id="border"><a class="text-warning" href="https://twitter.com/?lang=es" target="blank">Twitter</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
